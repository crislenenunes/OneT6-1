<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./assets/icon/favicon.ico" type="image/x-icon"> <!-- Correção no atributo type -->
  <title>Decodificador de texto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
  <style>
    body {
      font-family: Arial;
      color: rgb(186, 121, 10);
    }

    h6 {
      font-family: Arial;
      color: rgb(138, 131, 127);
    }
  </style>

<style type="text/tailwindcss">
  @layer utilities {
    .content-auto {
      content-visibility: auto;
    }
  }
</style>

</head>
<body class="w-screen h-screen flex flex-col gap-5 bg-zinc-100 p-4">
  <header class="w-full h-[96px] flex">
    <img src="./assets/img/alura-logo.png" alt="Logo da Alura" class="w-10" />
  </header>
  <main class="grid grid-cols-1 place-content-around gap-4 px-4 h-full xl:flex xl:relative">
    <textarea id="input-text" placeholder="Digite seu texto" class="xl:h-fit px-2 py-4 w-full min-h-fit text-lg md:text-2xl text-[#FFA500] font-semibold placeholder-[#FFA500] border-2 rounded-md focus:border-yellow-500" required>
    </textarea>
    <div class="flex flex-col gap-4 xl:absolute xl:w-full xl:max-w-2xl xl:bottom-5 xl:left-5">
      <div class="flex gap-2 items-center">
        <img src="./assets/img/attention-marked.png" alt="Ponto de interrogação" class="w-4"/>
        <span class="text-sm font-normal">Apenas letras minúsculas e sem acento.</span>
      </div>
      <div class="flex flex-col items-center justify-center gap-6 sm:flex-row xl:w-full">
        <button onclick='Message("encripted")' class="bg-[#FFA500] w-full max-w-md h-[67px] rounded-3xl text-white font-normal tracking-wider shadow-xl hover:bg-orange-600/80 hover:cursor-pointer transition-all duration-300 ease-in-out">Criptografar</button>
        <button onclick="Message('decripted')" class="bg-zinc-100 border border-[#FFA500] text-[#FFA500] w-full max-w-md h-[67px] rounded-3xl font-semibold tracking-wider text-md hover:bg-white hover:cursor-pointer transition-all duration-300 ease-in-out">Descriptografar</button>
      </div>
    </div>
    <div id="not-found-content" class="xl:w-fit w-full bg-white flex flex-col items-center justify-center gap-4 rounded-2xl shadow-xl text-center p-4">
      <img width="200pt" src="./assets/img/human-search-draw.png" alt="Desenho com formas humanas, ajoelhado e segurando uma lupa" class="hidden xl:block"/>
      <h2 class="font-bold tracking-wide text-xl">Nenhuma mensagem encontrada</h2>
      <p class="font-normal tracking-wide">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
    <div id="message-content" class="xl:max-w-sm w-full min-h-full bg-white hidden flex-col items-center justify-between gap-4 rounded-2xl shadow-xl text-center p-4">
      <p id="paragraph-message" class="font-semibold text-sm h-fit w-fit text-justify"></p>
      <button onclick="CopyMessageButtom()" class="bg-white border border-[#FFA500] text-[#FFA500] w-full max-w-md h-[50px] rounded-3xl font-semibold tracking-wider text-md hover:bg-zinc-200/30 hover:cursor-pointer transition-all duration-300 ease-in-out">Copiar</button>
    </div>
  </main>
  <center>
    <h3>
      <span style="font-size: 8pt;">
        <p>Desenvolvido por Crislene Nunes</p>
        <p>Programa ONE T6 - Alura e Oracle</p>
      </span>
    </h3>
  </center>
  <script src="./assets/javascript/app.js"></script>
</body>
</html>
